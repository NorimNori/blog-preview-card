<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <article class="card">
        <img class="card__image" src="./images/illustration-article.svg" alt="Illustration of the article"/> 
      <span class="card__tag">Learning</span>
      <p class="card__date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      <h2>
        <a class="card__title">HTML & CSS foundations</a>
      </h2>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card__avatar">
        <img class="avatar__img" src="./images/image-avatar.webp" alt="avatar image" />
        <p> Greg Hooper</p>
      </div>
    </article>
  </main>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Visit Frontend Mentor">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/NorimNori" title="Visit Gloria Rangel's profile">Gloria Rangel</a>.
    </p>
  </footer>
</body>
</html>
